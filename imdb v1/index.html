<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Ensures proper scaling for different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Website title that appears in the browser tab -->
    <title>IMOVIE Website</title>
    
    <!-- Importing the main JavaScript file -->
    <script type="module" src="js/app.js"></script>
    
    <!-- Importing the config file (contains sensitive API key, not tracked in Git) -->
    <script src="config.js"></script>
    
    <!-- Linking the external CSS file for styling the website -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Setting a favicon (the small icon displayed in the browser tab) -->
    <link rel="icon" href="images/bxs-movie-play.png">
  </head>
  
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <!-- Link to the About page with an Info Icon -->
      <a href="about.html" class="nav-icon" id="info-icon">
        <img src="images/bxs-info-square.png" alt="Info Icon">
      </a>
      
      <!-- Link to the Favorites page with a Heart Icon -->
      <a href="favorites.html" class="nav-icon" id="heart-icon">
        <img src="images/bxs-heart.png" alt="Favorites Icon">
      </a>
      
      <!-- Search input for finding movies with a search icon -->
      <div class="search-container">
        <!-- Input field for search queries -->
        <input type="text" class="search-input" placeholder="Search movies...">
        <!-- Static search icon next to the input field -->
        <div class="nav-icon" id="search-icon">
          <img src="images/bxs-search.png" alt="Search Icon">
        </div>
      </div>
      
      <!-- Link to the Home page with a Movie Icon -->
      <a href="index.html" class="nav-icon" id="home-icon">
        <img src="images/bxs-movie-play.png" alt="Movie Icon">
      </a>
    </nav>
    
    <!-- Main content wrapper for movie sections (like carousels) -->
    <div id="content-wrapper">
      
      <!-- Top Rated Movies Section -->
      <div class="carousel">
        <!-- Section title for Top Rated Movies -->
        <h2>Top Rated Movies</h2>
        <!-- Carousel container for scrolling content -->
        <div class="carousel-container">
          <!-- Navigation button for previous items in the carousel -->
          <button class="carousel-button prev" id="prev-top-rated">&#10094;</button>
          
          <!-- Wrapper where movie cards will be dynamically inserted for Top Rated Movies -->
          <div class="carousel-wrapper" id="top-rated-carousel">
            <!-- Movie cards will be dynamically inserted here through JavaScript -->
          </div>
          
          <!-- Navigation button for next items in the carousel -->
          <button class="carousel-button next" id="next-top-rated">&#10095;</button>
        </div>
      </div>
      
      <!-- Most Popular Movies Section -->
      <div class="carousel">
        <!-- Section title for Most Popular Movies -->
        <h2>Most Popular Movies</h2>
        <!-- Carousel container for scrolling content -->
        <div class="carousel-container">
          <!-- Navigation button for previous items in the carousel -->
          <button class="carousel-button prev" id="prev-most-popular">&#10094;</button>
          
          <!-- Wrapper where movie cards will be dynamically inserted for Most Popular Movies -->
          <div class="carousel-wrapper" id="most-popular-carousel">
            <!-- Movie cards will be dynamically inserted here through JavaScript -->
          </div>
          
          <!-- Navigation button for next items in the carousel -->
          <button class="carousel-button next" id="next-most-popular">&#10095;</button>
        </div>
      </div>
      
      <!-- Latest Movies Section -->
      <div class="carousel">
        <!-- Section title for Latest Movies -->
        <h2>Latest Movies</h2>
        <!-- Carousel container for scrolling content -->
        <div class="carousel-container">
          <!-- Navigation button for previous items in the carousel -->
          <button class="carousel-button prev" id="prev-latest">&#10094;</button>
          
          <!-- Wrapper where movie cards will be dynamically inserted for Latest Movies -->
          <div class="carousel-wrapper" id="latest-movies-carousel">
            <!-- Movie cards will be dynamically inserted here through JavaScript -->
          </div>
          
          <!-- Navigation button for next items in the carousel -->
          <button class="carousel-button next" id="next-latest">&#10095;</button>
        </div>
      </div>
    </div>
    
    <!-- Grid Container for Search Results (initially hidden) -->
    <div id="search-grid-container" class="grid-container hidden">
      <!-- Search results will be dynamically inserted here based on user queries -->
    </div>
    
  </body>
</html>
