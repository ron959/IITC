<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMOVIE Website</title>
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="/js/app.js"></script>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link active">Favorite</a>
      <a href="#" class="nav-link active">Movies</a>
    </nav>
    <div class="search-container">
      <input type="text" class="search-input" placeholder="&#x1F50D; Search">
    </div>
  </header>

<!-- Top 3 Slider Section -->
<div class="app glass-effect">
<section class="top-rated-slider">
  <h2>Top 3 Movies</h2>
  <div class="slider-container">
    <button class="slider-button prev" id="prev-slider">&#10094;</button>
    <div class="slider-wrapper" id="top-rated-slider">
      <!-- Top 3 movies will be dynamically inserted here -->
    </div>
    <button class="slider-button next" id="next-slider">&#10095;</button>
  </div>
</section>

  
  <!-- Popular Movies Grid Section -->
  <section class="popular-movies-grid">
    <h2>Popular Movies</h2>
    <div class="grid-container" id="popular-movies-grid">
   <!-- Popular movies will be dynamically inserted here -->
    </div>
  </section>
</div> 
  <!-- Modal for movie details -->
  <dialog id="movie-modal" class="modal-dialog">
    <div class="modal-content">
   <span class="close" id="close-modal">&times;</span>
   <div id="modal-movie-info"></div>
    </div>
  </dialog>
</body>

</html>
