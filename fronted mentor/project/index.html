<head>

  <title>Frontend Mentor | Interactive rating component</title>

<body>

  <div  class='box'>
  <!-- Rating state start -->
   <div id="rating-container" >

  <div id="star-icon"><img src="/interactive-rating-component-main/images/icon-star.svg" alt="Star Icon" width="17" height="16"></div>

  <h1>
    How did we do?
  </h1>
  <p>
    Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!
  </p>
  <div id="numbers-container">
  <button> 1</button> 
  <button> 2</button> 
  <button> 3</button> 
  <button> 4</button>
  <button> 5</button>
</div>
<br>
<button id="submit-btn">Submit</button>
</div>

<!-- Rating state end -->

<!-- Thank you state start -->
<div id="thank-container" class="hidden">
<div id="thank-icon"><img src="/interactive-rating-component-main/images/illustration-thank-you.svg" alt="thank Icon" width="120" height="120"></div>
  <p id="you-selected">
  You have selected <span id="selected-number"></span> out of 5
  </p>

<h1>Thank you! </h1>
<span id="thank-p">
